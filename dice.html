<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Duel</title>
    <link rel="stylesheet" href="src/dice/dice.css">
</head>
<body>

    <div class="grid-container">   
        <div class="grid-item">
            <img id="protagonist" class="character" src="assets/character-right.png" alt="Protagonist pigeon">
        </div>
    
        <div class="grid-item">
            <h1>Round <span id="rounds-counter">1</span>/5</h1>
    
            <h2>Wins: <span id="wins-tally">0</span> Losses: <span id="losses-tally">0</span></h2>
    
            <div class="dice-container">
                <img id="user-dice" class="dice" src="assets/dice-assets/user-dice.jpg" alt="User dice">
            
                <img id="alien-dice" class="dice" src="assets/dice-assets/alien-dice.jpg" alt="Alien dice">
            </div>

            <div class="button-container">
                <button>Roll Dice!</button>
            </div>
        </div>
    
        <div class="grid-item">
            <img id="alien" class="character" src="assets/dice-assets/placeholder-alien.jpg" alt="Alien adversary">
        </div>
    </div>

</body>
<script src="src/dice/dice.js" type="module"></script>
</html>
