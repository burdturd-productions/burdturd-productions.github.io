<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Duel</title>
    <link rel="stylesheet" href="src/dice/dice.css">
    <link rel="stylesheet" href="src/main/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Questrial|Seymour+One|Ubuntu|Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <audio autoplay>
        <source id="clues_audio" src="assets/audio/Funny_Chase_Music_A_-_David_Fesliyan.mp3" type="audio/mp3">
    </audio>
    
    <header class="nav-container">
        <nav class="nav-bar">
            <button class="logo-home"> 
                <a href="index.html"><img class="logo-rev" src="./assets/logo-reverse.png" alt="Pigeon PI Logo Button"></a>   
            </button>
            <a class="nav-a" href="about.html">About</a>
        </nav>
    </header>
    
    <main>
        <div class="grid-container">  
                
            <div class="grid-item">
                <h1>Round <span id="rounds-counter">0</span>/5</h1>
        
                <h2>Wins: <span id="wins-tally">0</span> Losses: <span id="losses-tally">0</span></h2>
        
                <div class="dice-container">
                    <img id="user-dice" class="dice" src="" alt="">
                
                    <img id="alien-dice" class="dice" src="" alt="">
                </div>

                <div class="button-container">
                    <button class="proceed" id="dice-roll">Roll Dice!</button>
                </div>

                <div id="background-container">
                    <img class="dice-bkgd" class="character" src="assets/dice-assets/dice-pigeon.png" alt="Alien adversary">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="src/dice/dice.js" type="module"></script>
</html>
