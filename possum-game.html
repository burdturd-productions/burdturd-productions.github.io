<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Possum Game</title>
    <link rel="stylesheet" href="./src/main/main.css">
    <link rel="stylesheet" href="./src/possum-game/possum.css">
    
</head>
<body>
        <audio autoplay>
                <source id="possum_audio" src="assets/audio/Absurd_-_David_Fesliyan.mp3" type="audio/mp3">
            </audio>


        <section id="userThrow">
                <h2>Choose your Play</h2>
                <label>
                    <input type="radio" name="throw" value="rock" checked>
                    <img class="radio-image" src="assets/RPS/rock.png">
                </label>
                <label>
                    <input type="radio" name="throw" value="paper">
                    <img class="radio-image" src="assets/RPS/paper.png">
                </label>
                <label>
                    <input type="radio" name="throw" value="scissors">
                    <img class="radio-image" src="assets/RPS/scissors.png">
                </label>
                        <p>
                            <button id="throw-button">Throw!</button>
                        </P>
            </section>
            <section id="generatedThrow">
        
                    <label  id="rock">
                        <img class="hidden" id="result" src=" ">
                    </label>
        
            </section>
        
                <section class="results">
                    <p id="message"></p>
                    <p id="score">
                        <span>Wins: <span id="win-count"></span></span>
                        <span>Losses: <span id="loss-count"></span></span>
                        <span>Draws: <span id="draw-count"></span></span>
                    </p>
                </section>
            </section>
        
            <script type="module" src="src/possum-game/rpsGame.js"> </script>
       
</body>
</html>
