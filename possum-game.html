<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main/main.css">
    <link rel="stylesheet" href="./src/possum-game/possum-game.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Questrial|Seymour+One|Ubuntu|Varela+Round&display=swap" rel="stylesheet">
    <title>Possum Game</title>
</head>

<body>
    <audio autoplay>
        <source id="possum_audio" src="assets/audio/Absurd_-_David_Fesliyan.mp3" type="audio/mp3">
    </audio>

    <header class="nav-container">
        <nav class="nav-bar">
            <button class="logo-home"> 
                <a href="index.html"><img class="logo-rev" src="./assets/logo-reverse.png" alt="Pigeon PI Logo Button"></a>   
            </button>
            <a class="nav-a" href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section id="userThrow">
            <div>
                <h1>Roshambo Challenge</h1>
                <p>Game on! You've got 10 tries to outwit the possums.</p>
                <h2>CHOOSE WISELY</h2>

                <label>
                    <input type="radio" name="throw" value="rock" checked>
                    <img class="radio-image" src="assets/rps-assets/user-rock.png">
                </label>
    
                <label>
                    <input type="radio" name="throw" value="paper">
                    <img class="radio-image" src="assets/rps-assets/user-paper.png">
                </label>
    
                <label>
                    <input type="radio" name="throw" value="scissors">
                    <img class="radio-image" src="assets/rps-assets/user-scissors.png">
                </label>
    
                <div class="button-container">
                    <button id="throw-button" class="proceed">Throw!</button>
                </div>

                <section id="generatedThrow">
                    <label  id="rock">
                        <img class="hidden" id="result" src=" ">
                    </label>
                </section>

                <section class="results">
                    <p id="message"></p>
                    <p id="score">
                        <span>Wins: <span id="win-count"></span></span>
                        <span>Losses: <span id="loss-count"></span></span>
                        <span>Draws: <span id="draw-count"></span></span>
                    </p>
                </section>
            </div>
        </section>

        <div id="possum-container">
            <img class="possum-bkgd" src="assets/rps-assets/rps-battle.png" alt="Possum Image"/>
        </div>
    </main>
        
    <script type="module" src="src/possum-game/rpsGame.js"> </script>
</body>
</html>
