<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clues</title>
    <link rel="stylesheet" href="src/main/main.css">
    <link rel="stylesheet" href="src/clues/clues.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Questrial|Seymour+One|Ubuntu|Varela+Round&display=swap" rel="stylesheet">    <title>About Us</title>
</head>

<body>
    <audio autoplay>
        <source id="clues_audio" src="assets/audio/Moron_-_David_Fesliyan.mp3" type="audio/mp3">
    </audio>
    <header class="nav-container">
        <nav class="nav-bar">
            <button class="logo-home"> 
                <a href="index.html"><img class="logo-rev" src="./assets/logo-reverse.png" alt="Pigeon PI Logo Button"></a>   
            </button>
            <a class="nav-a" href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div id="rules">
                <h1 class="directions">Roll over the clues to gather info about the case. 
                Take your time, click the button below to continue...</h1>
            </div>

            <div id="left-container" class="grid-item">
                <section>
                    <div title="Acorn tops, evidence of recent eggcorn abuse" class="container">
                        <img class="clues" src="assets/clues-assets/acorns.png" alt="Acorn tops">
                    </div>
                </section>
            
                <section>
                    <div title="Poor little buggers, they never had a chance" class="container">
                        <img class="clues" src="assets/clues-assets/eggshells.png" alt="Eggshells">
                    </div>
                </section>

                <section>
                        <div title="A dirty cocktail napkin...looks like someone had a long night..." class="container">
                            <img class="clues" src="assets/clues-assets/napkin.png" alt="Bar napkin">
                        </div>
                    </section>
            </div>
                
            <div id="right-container" class="grid-item">
                <section>
                    <div title="What is this strange ooze, things are getting weird around here" class="container">
                        <img class="clues" src="assets/clues-assets/ooze.png" alt="Vial of ooze">
                    </div>
                </section> 
                    
                <section>
                    <div title="Sniff, sniff...Possum fur...those types are always up to no good" class="container">
                        <img class="clues" src="assets/clues-assets/fur.png" alt="Possum fur">
                    </div>
                </section>

                <section>
                    <div title="Wait a minute, I know these footprints...Georgie O.?" class="container">
                        <img class="clues" src="assets/clues-assets/footprints.png" alt="Squirrel footprints"> 
                    </div>
                </section>
            </div> 
        </div>
        <section class="button-format">
                <div class="page-link">
                    <a href="quiz.html"><button class="proceed">PROCEED</button></a>
                </div>
        </section>
    </div>
    </main>
</body>
</html>
